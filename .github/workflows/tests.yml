name: testing
on:
  push:
    tags:
      - v*
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  unit-testing:
    strategy:
      matrix:
        go: [1.18, 1.19]
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/checkout@v3

      - run: "go test ./..."

  testing:
    strategy:
      matrix:
        go: [1.18, 1.19]
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/checkout@v3

      - name: "Build pap"
        run: "go build ."

      - name: "Run help"
        run: "./pap -y help"
      
      - name: "Test self updater"
        run: |
          ./pap -y update

      - name: "Test plugin manager"
        run: |
          ./pap -y plugin install townyadvanced fawe
          ./pap -y plugin uninstall townyadvanced fawe
          ./pap -y plugin install townyadvanced townychat
          ./pap -y plugin install geyser
          ./pap -y plugin install --optional geyser

      - run: "./pap -y sign"
      - name: Read Signed EULA
        run: "cat eula.txt"

      - run: "./pap -y script"
      - run: "./pap -y script --stdout"
      - name: Read Generated Script (windows)
        if: matrix.os == 'windows-latest'
        run: "cat run.bat"
      - name: Read Generated Script (unix)
        if: matrix.os != 'windows-latest'
        run: "cat run.sh"

      - run: "./pap -y script -mem 2G"
      - run: "./pap -y script -mem 2G --stdout"
